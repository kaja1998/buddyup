<div class="registrieren-form">
  <form action="">
    <label for="vorname">
      Name:
    </label>
    <input type="text"
           id="vorname"
           name="vorname"
           placeholder="Vorname" required>
    <label for="nachname">
      Nachname:
    </label>
    <input type="text"
           id="nachname"
           name="nachname"
           placeholder="Nachname" required>
    <label for="straße&nr">
      Straße und Hausnummer:
    </label>
    <input type="text"
           name="straße&nr"
           id="straße&nr"
           placeholder="Straße und Hausnummer" required>
    <label for="plz&stadt">
      Postleitzahl und Stadt:
    </label>
    <div class="plz-stadt">
      <input type="number"
             name="plz"
             id="plz&stadt"
             placeholder="PLZ" required>
      <input type="text"
             name="stadt"
             id="stadt"
             placeholder="Stadt" required>
    </div>
    <label for="geburtstag">
      Geburtsdatum:
    </label>
    <input type="date"
           id="geburtstag"
           name="geburtstag"
           placeholder="tt.mm.jjjj" required>
    <label for="email">
      E-Mail:
    </label>
    <input type="email"
           id="email"
           name="email"
           placeholder="E-Mail" required>
    <label for="choosepassword">
      Passwort:
    </label>
    <input type="password"
           id="choosepassword"
           name="choosepassword"
           placeholder="Passwort" required>
    <div class="enter-button">
      <button type="button" onclick="solve()">Registrieren</button>
    </div>
  </form>
</div>
