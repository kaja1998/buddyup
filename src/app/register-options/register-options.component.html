<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="grid-container">

  <div class="title">
    <h1>Sign up to continue</h1>
    <span>And connect with your future buddies</span>
  </div>

  <div class="buttons">
    <button class="google"> <i class="fa fa-google"></i> Continue with Google</button>
    <button class="mail" [routerLink]="['/register-form-email']">
      <i class="fa fa-envelope"></i>
      Continue with Mail
    </button>
    <button class="facebook"> <i class="fa fa-facebook"></i> Continue with Facebook</button>
    <button class="apple"><i class="fa fa-apple"></i> Continue with Apple</button>
  </div>

  <div class="login">
    <a>Already have an Account? </a>
    <a class="login-link" routerLink="/login">Log in</a>
  </div>

</div>
